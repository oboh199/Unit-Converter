<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="button-section">
            <p id="metric">Metric/Imperial Unit Conversions</p>
            <input id="holder" type="text" placeholder="0">
            <div><button id="convert-btn">Convert</button></div>
        </div>
        <div id="length">
            <h3 id="l">Length(Meter/feet)</h3>
            <p id="lengthy">0 metres = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div id="volume">
            <h3 id="v">Volume(Liters/Gallons)</h3>
            <p id="volumey">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div id="mass">
            <h3 id="m">Mass(Kilograms/Pounds)</h3>
            <p id="massy">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
